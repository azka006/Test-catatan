        /* GLOBAL STYLES */
        * {
            box-sizing: border-box;

        }
        
        body {
            font-family: "Times New Roman", Times, serif;

            }

    <script>
        let db;
        const dbName = "finAppDB";
        const dbVersion = 1;
        const limitMB = 50;
        const reminderDays = 7;
        const GAS_URL ="https://script.google.com/macros/s/AKfycbyEEhuhnoaewwX2oFRRj3q4GCsaorvD04GLpAFFRTUApRhgc8ykPSfAHjuQ4s-wqLLV2g/exec";

async function sendToGAS(payload) {
  try {
    const response = await fetch(GAS_URL, {
      method: "POST",
      headers: { 
        "Content-Type": "application/json",
        "Origin": "https://test-catatan.netlify.app/" // Sesuaikan dengan domain Anda
      },
      body: JSON.stringify(payload),
      credentials: "omit"
    });

    if (!response.ok) throw new Error(await response.text());
    return await response.json();
  } catch (error) {
    console.error("Gagal kirim data:", error);
    throw error; // Lempar error ke function yang memanggil
  }
}

        function initDB() {
            const request = indexedDB.open(dbName, dbVersion);
            request.onupgradeneeded = (e) => {
                db = e.target.result;
                db.createObjectStore('tabungan', { keyPath: 'id', autoIncrement: true });
                db.createObjectStore('riwayatTabungan', { keyPath: 'id', autoIncrement: true });
                db.createObjectStore('hutang', { keyPath: 'id', autoIncrement: true });
                db.createObjectStore('riwayatHutang', { keyPath: 'id', autoIncrement: true });
                db.createObjectStore('settings', { keyPath: 'key' });
            };
            request.onsuccess = (e) => {
                db = e.target.result;
                loadTabungan();
                loadHutang();
                populateDatalists();
                checkBackupReminder();
                updateStorageUsage();
                updateLastBackup();
            };
            request.onerror = () => showNotification('Error membuka database', 'error');
        }

        function formatRupiah(input) {
            let value = input.value.replace(/\D/g, '');
            if (value === '') {
                input.value = '';
                return;
            }
            let number = parseInt(value, 10);
            if (isNaN(number)) {
                input.value = '';
                return;
            }
            input.value = number.toString().replace(/\B(?=(\d{3})+(?!\d))/g, '.');
        }

        function parseRupiah(str) {
            return parseInt(str.replace(/\./g, '')) || 0;
        }

        function switchSection(section) {
            document.querySelectorAll('.section').forEach(s => s.classList.remove('active'));
            document.getElementById(section).classList.add('active');
            document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
            event.target.classList.add('active');
        }

        function toggleTable(id) {
            const container = document.getElementById(id);
            container.style.display = container.style.display === 'none' ? 'block' : 'none';
        }

        function showNotification(message, type) {
            const notif = document.getElementById('notification');
            notif.textContent = message;
            notif.className = `notification ${type}`;
            notif.style.display = 'block';
            setTimeout(() => notif.style.display = 'none', 5000);
        }

        function openPopup(content) {
            document.getElementById('popupContent').innerHTML = content;
            document.getElementById('popup').style.display = 'block';
        }

        function closePopup() {
            document.getElementById('popup').style.display = 'none';
        }

        // Tabungan Functions
        document.getElementById("tabunganForm").addEventListener("submit", async (e) => {
  e.preventDefault();
  
  const payload = {
    action: "updateTabungan",
    data: {
      saldo: [{ 
        nama: document.getElementById("namaTabung").value,
        total: parseRupiah(document.getElementById("jumlahTabung").value) 
      }],
      riwayat: {
        nama: document.getElementById("namaTabung").value,
        tanggal: document.getElementById("tanggalTabung").value,
        type: "setoran",
        jumlah: parseRupiah(document.getElementById("jumlahTabung").value),
        admin: 0
      }
    }
  };

  try {
    const result = await sendToGAS(payload); // ‚úÖ Pakai fungsi sendToGAS
    console.log("Response dari GAS:", result);
    alert("Data berhasil disimpan!");
  } catch (error) {
    alert("Gagal menyimpan: " + error.message);
  }
});

        // Modifikasi fungsi saveTabungan
async function saveTabungan(data) {
  const tx = db.transaction("riwayatTabungan", "readwrite");
  const store = tx.objectStore("riwayatTabungan");
  
  const request = store.add(data);
  
  request.onsuccess = async () => {
    try {
      // Sync ke Google Sheets
      await syncTabunganToSheets(data);
      
      showNotification("Tabungan disimpan & sync berhasil", 'success');
      loadTabungan();
      populateDatalists();
    } catch (error) {
      showNotification("Tabungan disimpan lokal, sync gagal", "error");
    }
  };
  
  tx.onerror = () => showNotification("Error simpan tabungan", "error");
}

        function loadTabungan(search = '') {
            const tx = db.transaction('riwayatTabungan');
            const store = tx.objectStore('riwayatTabungan');
            const request = store.getAll();
            request.onsuccess = () => {
                const data = request.result;

                type = 'application/json';
                ext = 'json';
            } else if (format === 'csv') {
                content = Object.entries(data).map(([key, val]) => `${key}\n` + val.map(obj => Object.values(obj).join(',')).join('\n')).join('\n\n');
                type = 'text/csv';
                ext = 'csv';
            } else if (format === 'txt') {
                content = JSON.stringify(data, null, 2);
                type = 'text/plain';
                ext = 'txt';
            }
            const blob = new Blob([content], { type });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');

            a.download = `backup.${ext}`;
